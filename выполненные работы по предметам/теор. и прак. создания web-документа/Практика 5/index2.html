<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">
            <h2>Заполните приведенную ниже форму и нажмите ОТПРАВИТЬ. 
                Знаком "*" отмечены поля, обязателные для заполнения.</h2>
            <hr>
        </div>

        <form action="URL" method="get" name="regist" target="_self">
            <div class="flex-item item-action">
                <label for="login">Login*</label>
                <input name="login" type="text" />
            </div>
                
            <div class="flex-item item-action">
                <label for="pwd">Пароль*</label>
                <input name="pwd" type="password" />
            </div>

            <div class="flex-item item-action">
                <label for="rep_pwd">Повторите пароль*</label>
                <input name="rep_pwd" type="password" />
            </div>

            <div class="flex-item item-action">
                <label for="surname">Фамилия*</label>
                <input name="surname" type="text" />
            </div>

            <div class="flex-item item-action">
                <label for="name">Имя*</label>
                <input name="name" type="text" />
            </div>

            <div class="flex-item item-action">
                <label for="midname">Отчество</label>
                <input name="midname" type="text" />
            </div>

            <div class="flex-item item-action">
                <label for="city">Город*</label>
                <select id="datacity">
                    <option value="Арзамас">Арзамас</option>
                    <option value="Дзержинск">Дзержинск</option>
                    <option value="Кстово">Кстово</option>
                    <option value="Нижний Новгород">Нижний Новгород</option>
                </select>    
            </div>

            <div class="flex-item item-action">
                <label for="email">e-mail</label>
                <input name="email" type="email" />
            </div>

            <div class="flex-item item-action">
                <label for="sex">Пол</label>
                <input name="sex" type="radio" />мужской
                <input name="sex" type="radio" />женский
            </div>

            <div class="flex-item item-action">
                <label for="browsers">Каким браузером прользуетесь</label>
                <input name="browsers" type="checkbox" />Internet Explorer
                <input name="browsers" type="checkbox" />Mozilla Firefox
                <input name="browsers" type="checkbox" />Google Chrome
                <input name="browsers" type="checkbox" />Opera
                <input name="browsers" type="checkbox" />Другой
                <input name="browsers" type="text" />
            </div>
            
            <div class="flex-item item-btn">
                <input name="btn_send" type="submit" />
                <input name="btn_reset" type="reset" />
            </div>  

        </form>
    </div>
</body>
</html>
